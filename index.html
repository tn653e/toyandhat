<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachel's Digital Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    #emoji-gift {
      font-size: 5rem;
      animation: bounce 1s infinite;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .emoji {
      font-size: 3rem;
      position: absolute;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-30px);}
      60% {transform: translateY(-15px);}
    }
  </style>
</head>
<body>
  <h1>Rachel's Digital Gift üéÅ</h1>
  <div id="emoji-gift">
    üß∏ + üé©
  </div>
  <div id="message">
    Hey Rachel, I'm giving you a toy and a hat "digitally"! Enjoy your gift!
  </div>

  <script>
    const emojis = ['üåü', 'üéà', 'üöÄ', 'ü¶ã', 'üç¨', 'üí´'];
    const bodyWidth = document.documentElement.clientWidth;
    const bodyHeight = document.documentElement.clientHeight;

    const createEmoji = () => {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      const xPos = Math.random() * (bodyWidth - 100);
      const yPos = Math.random() * (bodyHeight - 100);

      emoji.style.left = `${xPos}px`;
      emoji.style.top = `${yPos}px`;

      document.body.appendChild(emoji);

      setTimeout(() => {
        document.body.removeChild(emoji);
      }, 5000);
    };

    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
